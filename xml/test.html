<HTML>
<HEAD>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</HEAD>
<BODY>
	<DIV id="eventusmale">
	</DIV>
</BODY>

<SCRIPT>
	$(document).ready(function(){
		$('eventusmale').empty();
		loadXML("eventusmale.xml");
	});

    function loadXML(xmlFile)
    {
        $.ajax({
            type: "GET",
            url: xmlFile,
            dataType: "xml",
            success: function(xml)
            {
                processXML(xml);
            }
        });
    }
    function processXML(xml)
    {
        const ITEMS_PER_ROW=4;
		$(xml).find("ITEM").each(
            function(index)
            {
					if(index % ITEMS_PER_ROW == 0)
					{
						$('#eventusmale').append('</DIV>');
						$('#eventusmale').append('<DIV CLASS="row">');
					}
					$('#eventusmale').append('	<DIV class="col-md-3 portfolio-item">');
					$('#eventusmale').append('		<A HREF="#">'); 
					$('#eventusmale').append('			<IMG class="img-responsive" src="http://placehold.it/750x450" alt="">'); 
					$('#eventusmale').append('		</A>');
					$('#eventusmale').append('	</DIV>');

            }
        )
    }
    
</SCRIPT>

</HTML>
